<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="data$ | async as data">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>
          <span class="material-symbols-outlined"> menu </span>
        </mat-icon>
      </button> -->
      <span>Medium Clone</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="data.currentUser === null">
        <button
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          routerLink="/login"
        >
          Sign In
        </button>
        <button
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          routerLink="/register"
        >
          Sign Up
        </button>
      </ng-container>
      <ng-container
        *ngIf="data.currentUser
      "
      >
        <button
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>add_box</mat-icon>
          New Post
        </button>
        <button
          mat-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>settings</mat-icon>
          Settings
        </button>
        <button
          mat-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>account_circle</mat-icon>
          {{data.currentUser.username | titlecase}}
        </button>
      </ng-container>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
